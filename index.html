<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 工具整合平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen p-8 md:p-12 font-sans text-slate-800">

    <div class="max-w-6xl mx-auto">
        <div class="mb-12">
            <h1 class="text-4xl font-bold text-slate-900 mb-2">AI Tools Hub</h1>
            <p class="text-slate-500 text-lg">你的專屬工具箱：整合所有 AI 與實用小工具</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <a href="diff-tool.html" class="block group">
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md hover:border-blue-300 transition-all duration-200 h-full">
                    <div class="bg-blue-50 w-12 h-12 rounded-xl flex items-center justify-center text-blue-600 mb-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <i data-lucide="arrow-right-left"></i>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900 mb-2">數據差異比對神器</h2>
                    <p class="text-slate-500 text-sm leading-relaxed">
                        快速比對兩組數據，找出新增、刪除與共同項 (A vs B)。
                    </p>
                    <div class="mt-4 flex items-center text-blue-600 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity">
                        立即使用 &rarr;
                    </div>
                </div>
            </a>

            </div>
    </div>

    <script>
        // 初始化圖示
        lucide.createIcons();
    </script>
</body>
</html>
